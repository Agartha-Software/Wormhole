name: Mirror Repository

env:
  MIRROR_URL: git@github.com:Ludofr3/Test_Mirror_and_release_wormhole.git

on:
  push:
    branches:
      - workflow/CI

jobs:
  push_to_mirror:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.SSH_PRIVATE_KEY }}
