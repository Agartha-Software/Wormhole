name: Mirror Repository

env:
  MIRROR_URL: git@github.com:Ludofr3/Test_Mirror_and_release_wormhole.git

on:
  push:
    branches: ["workflow/CI"]
  pull_request:
    branches: ["main"]

jobs:
  push_to_mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
       # Step to check the repository URL
      - name: Check if this is the destination repository
        id: check_mirror
        run: |
         if [[ "${{ github.repository }}" == "Ludofr3/Test_Mirror_and_release_wormhole" ]]; then
           echo "This is the destination repository. Skipping mirroring."
           exit 1
         fi
      - name: Mirror repository
        if: steps.check_mirror.conclusion == 'success'
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.SSH_PRIVATE_KEY }}
